<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="p-[30px] ">
        <h3 class="font-[500] text-2xl text-[#2c323f] ">Subjects</h3>
        <div class="lg:flex">
            <input
                class="block my-[28px] w-full p-[12px] text-base rounded-[6px] border border-gray-400 outline-blue-500 lg:w-[318px]"
                type="text" placeholder="Search by ID ..." />
            <input
                class="block my-[28px] w-full p-[12px] text-base rounded-[6px] border border-gray-400 outline-blue-500 lg:w-[318px] lg:mx-[32px]"
                type="text" placeholder="Search by Name ..." />
            <input
                class="block my-[28px] w-full p-[12px] text-base rounded-[6px] border border-gray-400 outline-blue-500 lg:w-[430px]"
                type="text" placeholder="Search by Class ..." />
            <button
                class="border rounded-[8px] mb-[24px] text-base font-semibold py-[16px] px-[48px] cursor-pointer hover:bg-[#18aefa] bg-[#3d5ee1]  text-[white] uppercase lg:ml-[24px] lg:px-[24px] lg:py-[12px] lg:self-end lg:font-[550]">
                Search
            </button>
        </div>
        <div class="bg-white p-[30px] border rounded-[8px]">
            <div class="flex items-center justify-between mb-[32px]">
                <h3 class="font-[500] text-2xl">Subjects</h3>

                <div
                    class="px-[9px] text-[24px] cursor-pointer lg:px-[14px] lg:py-[6px] hover:bg-[#18aefa] py-[4px] text-center rounded-[6px] text-[#FFFF] bg-[#3d5ee1] w-40px tex-white">
                    +
                </div>
            </div>

            <div class="flex items-center mb-[20px]">
                <p class="mr-[10px] text-lg">Create:</p>
                <input type="text" class=" p-[10px] rounded-[6px] border border-gray-400 outline-blue-500 text-lg"
                    placeholder="Name ...">
            </div>

            <div class="flex items-center justify-around text-[20px] ">
                <div class="flex items-center text-[15px] text-[#333] ">
                    <p class="">Show</p>
                    <select name="" id="" class="border border-gray-400 p-[3px] rounded-md mx-1">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                    <div>Entries</div>
                </div>
                <div class="flex items-center lg:ml-[60%]">
                    <p class="mr-[10px] text-lg">Search:</p>
                    <input type="text" placeholder="Search ..." class="px-1 text-lg py-2 mt-1 rounded-md outline-blue-500 border border-gray-400">
                </div>
            </div>

            <!-- TABLE -->
            <div class="max-h-[200px] max-w-[100%] overflow-y-auto overflow-x-auto mt-[20px]">
                <table class="table-auto w-[100%] rounded-[6px]">
                    <thead>
                        <tr class="font-[600] text-base">
                            <th class="px-4 py-2 ">ID</th>
                            <th class="px-4 py-2">Name</th>
                            <th class="px-4 py-2">Action</th>
                            
                        </tr>
                    </thead>
                    <tbody class="text-base">
                        <!-- Row 1 -->
                        <tr class="text-center hover:bg-slate-100">
                            <td class="border px-4 py-2">PRE1534</td>
                            <td class="border px-4 py-2">History</td>
                            <td class="border px-4 py-2 flex items-center justify-center">
                                <span class="rounded-full hover:bg-blue-400 hover:text-white hover:cursor-pointer px-[8px] py-[6px] mr-3"><i class="fa fa-edit"></i></span>
                                <span class="rounded-full hover:bg-blue-400 hover:text-white hover:cursor-pointer px-[8px] py-[6px] mr-3"><i class="fa fa-trash"></i></span>
                            </td>
                        </tr>
                        <!-- Row 2 -->
                        <tr class="text-center hover:bg-slate-100">
                            <td class="border px-4 py-2">PRE1534</td>
                            <td class="border px-4 py-2">Math</td>
                            <td class="border px-4 py-2 flex items-center justify-center">
                                <span class="rounded-full hover:bg-blue-400 hover:text-white hover:cursor-pointer px-[8px] py-[6px] mr-3"><i class="fa fa-edit"></i></span>
                                <span class="rounded-full hover:bg-blue-400 hover:text-white hover:cursor-pointer px-[8px] py-[6px] mr-3"><i class="fa fa-trash"></i></span>
                            </td>
                        </tr>
                        <!-- Row 3 -->
                        <tr class="text-center hover:bg-slate-100">
                            <td class="border px-4 py-2">PRE1534</td>
                            <td class="border px-4 py-2">Chemistry</td>
                            <td class="border px-4 py-2 flex items-center justify-center">
                                <span class="rounded-full hover:bg-blue-400 hover:text-white hover:cursor-pointer px-[8px] py-[6px] mr-3"><i class="fa fa-edit"></i></span>
                                <span class="rounded-full hover:bg-blue-400 hover:text-white hover:cursor-pointer px-[8px] py-[6px] mr-3"><i class="fa fa-trash"></i></span>
                            </td>
                        </tr>
                        <!-- Row 4 -->
                        <tr class="text-center hover:bg-slate-100">
                            <td class="border px-4 py-2">PRE1534</td>
                            <td class="border px-4 py-2">Logictis</td>
                            <td class="border px-4 py-2 flex items-center justify-center">
                                <span class="rounded-full hover:bg-blue-400 hover:text-white hover:cursor-pointer px-[8px] py-[6px] mr-3"><i class="fa fa-edit"></i></span>
                                <span class="rounded-full hover:bg-blue-400 hover:text-white hover:cursor-pointer px-[8px] py-[6px] mr-3"><i class="fa fa-trash"></i></span>
                            </td>
                        </tr>

                        <tr class="text-center hover:bg-slate-100">
                            <td class="border px-4 py-2">PRE1534</td>
                            <td class="border px-4 py-2">English</td>
                            <td class="border px-4 py-2 flex items-center justify-center">
                                <span class="rounded-full hover:bg-blue-400 hover:text-white hover:cursor-pointer px-[8px] py-[6px] mr-3"><i class="fa fa-edit"></i></span>
                                <span class="rounded-full hover:bg-blue-400 hover:text-white hover:cursor-pointer px-[8px] py-[6px] mr-3"><i class="fa fa-trash"></i></span>
                            </td>
                        </tr>


                    </tbody>
                </table>
            </div>

            <!-- Next page -->

            <div class="flex mt-[20px] text-[#333] items-center justify-between">
                <p class="text-base">Showing 1 to 6 of 6 entries</p>
                <div class="flex text-base">
                    <div class="px-[6px] py-[4px] text-[#333] border rounded-[6px] border-gray-300 hover:cursor-pointer hover:bg-blue-400 hover:text-white">Previous</div>
                    <div class="py-[8px] px-[10px] bg-[#3d5ee1] text-[white] cursor-pointer">1</div>
                    <div class="px-[6px] py-[4px] text-[#333] border rounded-[6px] border-gray-300 hover:cursor-pointer hover:bg-blue-400 hover:text-white">Next</div>
                </div>
            </div>

            <!-- Next page -->
        </div>
    </div>

</body>

</html>
