<div class="{{ classes }}" *ngIf="isShowNav; else loginTemplate">
  <!-- Header -->
  <app-header (clickMenuIconEvent)="onClickMenuIcon()" />

  <!-- Sidebar -->
  <app-sidebar />

  <!-- Overlay -->
  <div
    class="fixed top-header right-0 bottom-0 left-0 bg-black/40 lg:hidden cursor-pointer z-[99]"
    [ngClass]="{ hidden: isMiniSidebar }"
    (click)="onClickOverlay()"
  ></div>

  <!-- Content -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #loginTemplate>
  <div class="bg-content">
    <router-outlet></router-outlet>
  </div>
</ng-template>
