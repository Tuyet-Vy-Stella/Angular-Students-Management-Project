<div class="sidebar z-[999]" style="overflow-y: overlay">
  <div>
    <ul class="select-none">
      <li class="tab-item" *ngFor="let tab of tabs" [ngClass]="{ active: parentTabSelected === tab.id, 'show-child': (showChild && parentTabClicked === tab.id)}">
        <span class="parent-item"  (click)="onClickParentTab(tab.id)">
          <span class="w-8">
            <!-- <ng-container *ngComponentOutlet="tab.icon" /> -->
            <fa-icon [icon]="tab.icon"/>
          </span>

          <span class="grow">{{tab.name}}</span>

          <span class="chevron-right-icon">
            <app-chevron-right-icon />
          </span>
        </span>

        <ul class="child-list">
          <li class="child-item" [routerLink]="children.link" [ngClass]="{ active: childTabSelected === children.id && parentTabSelected === tab.id}" class="child-item" *ngFor="let children of tab.children" (click)="onClickChildTab(tab.id, children.id)">{{children.name}}</li>
        </ul>
      </li>
    </ul>
  </div>
</div>
