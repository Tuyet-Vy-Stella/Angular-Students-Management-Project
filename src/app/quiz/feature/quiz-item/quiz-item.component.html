<div *ngIf="quiz">
  <div class="p-4 mb-10 border border-gray-400 rounded-lg">
    <p class="mb-4 text-lg font-medium">{{ quiz.question }} score: {{ quiz.score }}</p>
    <div class="flex flex-col" *ngFor="let answer of shufflerAnswer; let idx = index">
      <label [for]="quiz.id+'-'+idx" class="inline-flex items-center mb-2" [class.bg-gray-100]="">
        <input type="radio" class="form-radio" value={{answer}} #input type="radio" [name]="quiz.id"
          [id]="quiz.id+'-'+idx" (change)="onChoose({
            quizID: quiz.id,
            answer,
            score: quiz.score
          })" [disabled]="quiz.result" />
        <!-- check đúng thì tô xanh còn sai thì tô đỏ -->
        <span class="w-full px-6 py-6 ml-2 rounded-lg"
          [class.text-red-500]="quiz.result?.isCorrect=== false && quiz.result?.isCurrentChoose.answer === answer"
          [class.text-green-500]="quiz.result?.isCorrect===true && quiz.result?.isCurrentChoose.answer === answer">{{answer}}</span>
      </label>
    </div>
  </div>
</div>
