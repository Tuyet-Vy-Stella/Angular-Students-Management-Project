<div class="mx-[300px] mt-8">
  <div class="flex items-center mb-4">
    <h1 class="text-3xl font-bold ">Quiz results</h1>
    <i class="p-2 ml-2 font-bold text-white bg-blue-500 rounded-full fa fa-check"></i>
  </div>
  <div class="p-6 mb-4 bg-white rounded-lg shadow-lg">
    <div class="flex justify-between mb-4">
      <p>Number of scores achieved:</p>
      <p class="font-bold">
        <span class="text-blue-500">{{finalScore}}</span><span>/</span>10
      </p>
    </div>
    <div class="flex justify-between mb-4">
      <p>Number of correct answers:</p>
      <p class="font-bold">
        <span class="text-blue-500">{{numberCorrect}}</span><span>/</span>{{numberQuiz}}
      </p>
    </div>
  </div>
  <div class="text-center">
    <span class="mb-4 text-xl italic text-blue-500">(*Note)</span>
    <h1 class="text-xl italic font-semibold">
      Click finish to end of the quiz, if you have any questions, please contact your homeroom teacher if you have any
      questions.
    </h1>
  </div>
</div>
