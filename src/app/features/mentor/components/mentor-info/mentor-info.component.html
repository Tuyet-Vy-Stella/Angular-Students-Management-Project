<div class="flex flex-wrap md:flex-nowrap gap-6">
    <div
        class="sticky top-[70px] bg-light w-full md:w-1/4 h-fit border-1 border-solid border-secondary rounded-lg p-6 first">
        <h3 class="font-medium text-lg">Mentor Info</h3>
        <ng-container [ngTemplateOutlet]="item"
            [ngTemplateOutletContext]="{value: mentor.name, key: 'Name'}"></ng-container>

        <ng-container [ngTemplateOutlet]="item"
            [ngTemplateOutletContext]="{value: mentor.gender, key: 'Gender'}"></ng-container>

        <ng-container [ngTemplateOutlet]="item"
            [ngTemplateOutletContext]="{value: mentor.phone, key: 'Phone'}"></ng-container>

        <ng-container [ngTemplateOutlet]="item"
            [ngTemplateOutletContext]="{value: mentor.email, key: 'Email'}"></ng-container>

        <ng-container [ngTemplateOutlet]="item"
            [ngTemplateOutletContext]="{value: mentor.address, key: 'Address'}"></ng-container>

        <ng-container [ngTemplateOutlet]="item"
            [ngTemplateOutletContext]="{value: mentor.birthday,key: 'Birthday', type: 'date'}"></ng-container>

    </div>

    <!-- Right -->
    <div class="bg-light w-full md:w-3/4 border-1 border-solid border-secondary rounded-lg ">
        <p-tabMenu [model]="subTabs" [activeItem]="activeSubTab"></p-tabMenu>
        <p-table [rows]=" rows" [value]="mentors" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="caption">
                <div class="flex justify-between w-full">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Search intern" />
                    </span>

                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Birthday</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-mentor>
                <tr>
                    <td>{{ mentor.id }}</td>
                    <td class="text-blue-500 hover:underline">
                        <a [routerLink]="[mentor.id]">{{ mentor.name }}</a>
                    </td>
                    <td>{{ mentor.email }}</td>
                    <td>{{ mentor.gender }}</td>
                    <td>{{ mentor.address }}</td>
                    <td>{{ mentor.phone }}</td>
                    <td>{{ mentor.birthday }}</td>
                </tr>
            </ng-template>
        </p-table>
        <div class="bg-light flex items-center justify-end">
            <span class="mx-1 text-[#6c757d] text-start">Items per page: </span>
            <p-dropdown [options]="[5, 10, 20]" optionLabel="label" optionValue="value" [(ngModel)]="rows"></p-dropdown>
            <p-paginator [rows]="rows" [totalRecords]="120" [showCurrentPageReport]="true"
                currentPageReportTemplate="{first} - {last} of {totalRecords}" [showPageLinks]="false"
                [showFirstLastIcon]="false"></p-paginator>
        </div>
    </div>
</div>

<ng-template #item let-key="key" let-value="value" let-type="type">
    <div class="flex flex-col mt-4">
        <p class="text-dark font-medium text-sm leading-5">{{key}}</p>
        <p *ngIf="type === undefined" class="text-sidebar text-sm mt-1">{{value}}</p>
        <p *ngIf="type === 'date'" class="text-sidebar text-sm mt-1">{{value | date}}</p>
    </div>


</ng-template>
