<app-list-data [data]="mentorList" [cols]="cols" [fetching]="isFetching" [deleting]="isDeleting"
    [actions]="['update', 'delete']" title="Mentor" [pagination]="pagination" (onDelete)="handleDeleteMentor($event)"
    (onAdd)="isAddDialog = true" (onUpdate)="handleUpdateMentor($event)" [totalRecords]="totalRecords"></app-list-data>

<p-confirmDialog [style]="{width: '70vw'}"></p-confirmDialog>
<p-dialog [resizable]="false" [draggable]="false" header="Add Mentor" [(visible)]="isAddDialog"
    [style]="{width: '70%'}">
    <app-mentor-form
    (onSubmitSuccess)="handleSubmitSuccess($event)"
     [isDialog]="true"></app-mentor-form>
</p-dialog>
<p-toast></p-toast>
