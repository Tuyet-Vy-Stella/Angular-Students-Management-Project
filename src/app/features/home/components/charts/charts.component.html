<div class="bg-light shadow px-6">
    <h2 class="pt-4 text-xl">
        Team
    </h2>
    <div class="row flex justify-between mb-8 gap-6  ">
        <div class="flex items-center columns-lg box-border w-1/3">
            <p-chart type="pie" [data]="data" [options]="options"></p-chart>
        </div>

        <div class="w-2/3 pb-6 ">
            <p-table styleClass="p-datatable-gridlines" [value]="teams" [scrollable]="true" scrollHeight="350px">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-team>
                    <tr>
                        <td>{{team.name}}</td>
                        <td>{{team.total}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
