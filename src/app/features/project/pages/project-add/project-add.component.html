<form class="mt-6 flex flex-col gap-4" [formGroup]="createForm" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="flex flex-col gap-2">
        <label for="class_name">Project Name</label>
        <input id="class_name" type="text" pInputText formControlName="name" />
    </div>

    <div class="flex gap-4">
        <div class="flex flex-col gap-2 flex-1">
            <label for="class_name">Mentor</label>
            <ng-container *ngIf="teacherSearchList$ | async as teacherList">
                <p-dropdown formControlName="teacherId" [options]="teacherList" optionLabel="name"
                    optionValue="id"></p-dropdown>
            </ng-container>

        </div>
        <div class="flex flex-col gap-2 flex-1">
            <label for="class_name">Grade</label>
            <p-dropdown formControlName="grade" [options]="[10, 11, 12]"></p-dropdown>
        </div>
    </div>

    <div class="flex justify-end"><p-button [disabled]="createForm.valid" label="Submit" type="submit"></p-button></div>
</form>
